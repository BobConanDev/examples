AWSTemplateFormatVersion: "2010-09-09"

Resources:
  SharedTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: ${param:tableNamePrefix}-${param:stageLabel}
      AttributeDefinitions:
        - AttributeName: "Id"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "Id"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

Outputs:
  TableName:
    Value: !Ref SharedTable
